global:
  enabled: true
  tlsDisable: true

server:
  standalone:
    enabled: true
  ha:
    enabled: false
  dev:
    enabled: false
  
  image:
    repository: "hashicorp/vault"
    tag: "1.18.3"
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
  
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    hosts:
      - host: vault.local
        paths:
          - /
  
  service:
    enabled: true
    type: ClusterIP
    port: 8200
    targetPort: 8200
  
  ui:
    enabled: true
    serviceType: "ClusterIP"
  
  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: null
    accessMode: ReadWriteOnce
  
  auditStorage:
    enabled: true
    size: 5Gi
    storageClass: null
    accessMode: ReadWriteOnce
  
  config: |
    ui = true
    
    listener "tcp" {
      tls_disable = 1
      address = "[::]:8200"
      cluster_address = "[::]:8201"
    }
    
    storage "file" {
      path = "/vault/data"
    }
    
    api_addr = "http://0.0.0.0:8200"
    disable_mlock = true
    log_level = "info"

injector:
  enabled: true
  
  image:
    repository: "hashicorp/vault-k8s"
    tag: "1.5.0"
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 100m
  
  authPath: "auth/approle"

csi:
  enabled: false
  
  image:
    repository: "hashicorp/vault-csi-provider"
    tag: "1.4.0"
    pullPolicy: IfNotPresent

serverAffinity: ""
serverTolerations: []
serverNodeSelector: {}
