apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "backend.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
data:
  DB_ENGINE: {{ .Values.config.dbEngine | quote }}
  DB_HOST: {{ .Values.database.host | quote }}
  DB_PORT: {{ .Values.database.port | quote }}
  DB_NAME: {{ .Values.database.name | quote }}
  POSTGRES_USER: {{ .Values.database.username | quote }}
  LANGUAGE_CODE: {{ .Values.config.languageCode | quote }}
  TIME_ZONE: {{ .Values.config.timeZone | quote }}
  STATIC_URL: {{ .Values.config.staticUrl | quote }}
  MEDIA_URL: {{ .Values.config.mediaUrl | quote }}
  PAGE_SIZE: {{ .Values.config.pageSize | quote }}
