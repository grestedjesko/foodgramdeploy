{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "backend.fullname" . }}-migrate
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": {{ .Values.migrations.hookAnnotation }}
    "helm.sh/hook-weight": {{ .Values.migrations.hookWeight | quote }}
    "helm.sh/hook-delete-policy": {{ .Values.migrations.hookDeletePolicy }}
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.migrations.restartPolicy }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ .Values.database.host }} -p {{ .Values.database.port }} -U {{ .Values.database.username }}; do
            echo "Waiting for database..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
          {{- else }}
          value: {{ .Values.secrets.postgresPassword | quote }}
          {{- end }}
      containers:
      - name: django-migrate
        image: {{ include "backend.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: 
        - sh
        - -c
        - python manage.py migrate --noinput
        envFrom:
        - configMapRef:
            name: {{ include "backend.fullname" . }}-config
        env:
        - name: POSTGRES_PASSWORD
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
          {{- else }}
          value: {{ .Values.secrets.postgresPassword | quote }}
          {{- end }}
        - name: SECRET_KEY
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: django-credentials
              key: secret-key
          {{- else }}
          value: {{ .Values.secrets.djangoSecretKey | quote }}
          {{- end }}
        - name: DEBUG
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: django-credentials
              key: debug
          {{- else }}
          value: {{ .Values.secrets.debug | quote }}
          {{- end }}
        - name: ALLOWED_HOSTS
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: django-credentials
              key: allowed-hosts
          {{- else }}
          value: {{ .Values.secrets.allowedHosts | quote }}
          {{- end }}
        {{- if .Values.redis.enabled }}
        - name: REDIS_PASSWORD
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
          {{- else }}
          value: {{ .Values.redis.password | quote }}
          {{- end }}
        {{- end }}
        {{- if .Values.rabbitmq.enabled }}
        - name: RABBITMQ_USERNAME
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
          {{- else }}
          value: {{ .Values.rabbitmq.username | quote }}
          {{- end }}
        - name: RABBITMQ_PASSWORD
          {{- if .Values.externalSecrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
          {{- else }}
          value: {{ .Values.rabbitmq.password | quote }}
          {{- end }}
        {{- end }}
{{- end }}
